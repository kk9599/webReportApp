{% extends "base.html" %}
{% block title %}Flasky - Page Not Found{% endblock %}

{% block scripts %}
    {{ super() }}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
<script src="{{ url_for('static',filename='js/granim.min.js') }}"></script>
    <script>

var granimInstance = new Granim({
    element: '#canvas-basic',
    name: 'basic-gradient',
    direction: 'left-right',
    opacity: [1, 1],
    isPausedWhenNotInView: true,
    states : {
        "default-state": {
            gradients: [
                ['#AA076B', '#61045F'],
                ['#02AAB0', '#00CDAC'],
                ['#DA22FF', '#9733EE']
            ]
        }
    }
});

    </script>

{% endblock %}
{% block page_content %}
    <div class="content-wrapper" style=" visibility: visible;">
        <div class="description-wrapper">
            <canvas id="canvas-basic" width="1980" height ="2900"> </canvas>
            <h1 class="error-message">Element Not Found<span  class="fa fa-flag"></span></h1>
        </div>
      </div>

{% endblock %}

{% block styles %}
    <style>
    .content-wrapper{
        position: relative;
        width: 1980px;
        height:2900px;
    }
    #canvas-basic{
        position: absolute;
        width: 100%;
        height:100%;
    }
    .error-message{
       color: white;
       position: absolute;
       margin: 20% 30% 20% 30%;
       font-family: "Glyphicons Halflings";
        size: 300px ;

    }

    </style>
{% endblock %}
